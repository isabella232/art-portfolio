<div class="jumbotron">
    <h3>Bleuochre (under construction)</h3>
    <p>An urban sketch blog</p>
</div>
<div class="container">
    <div class="row" style="padding: 10px;" *ngFor="let post of blogImage">
        <div class="col-md-6" style="height: 300px; border-radius: 10px;" [ngStyle]="{'background-image':' url(' + post.url + ')', 
        'background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center center'}">
        </div>
        <div class="col-md-6">
            <h4>{{post.title}} - {{post.location}}</h4>
            <hr>
            {{post.date}}
            <p></p>
            <p>{{post.comment}}</p>
        </div>
    </div>

</div>
